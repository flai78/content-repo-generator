name: run-python
    
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
      # schedule:
      #   - cron: "0 0 * * *" #runs at 00:00 UTC everyday
    
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # in this example, there is a newer version already installed, 3.7.7, so the older version will be downloaded
        python-version: [pypy-3.7]

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: '3.8' #install the python needed
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      
      - name: execute python script # run the run.py to get the latest dat
        id: py-script
        run: python run.py
        env:
          key: ${{ secrets.DATA_KEY }} # if run.py requires passwords..etc, set it as secrets
      
      - name: write script result
        run: |
          echo 'The http result is ${{ steps.py-script.outputs.result }}'

      - name: execute script
        uses: actions/github-script@v5.0.0
        id: set-result
        with:
          script: python run.py
          result-encoding: string
       
      - name: Get result
        run: echo "${{steps.set-result.outputs.result}}"
      

